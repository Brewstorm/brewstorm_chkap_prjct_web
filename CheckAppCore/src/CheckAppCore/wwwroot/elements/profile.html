<link rel="import" href="../lib/polymer/polymer.html">

<dom-module id="profile-view">
    <template>
        <style>
            :host {
                display: block;
                padding: 10px;
            }
        </style>
        <div>
            Perfil
        </div>
    </template>
    <script>
        Polymer({
            is: 'profile-view',
            properties: {
                description: {
                    type: String,
                    value: 'Perfil'
                }
            }
        });
    </script>
</dom-module>
