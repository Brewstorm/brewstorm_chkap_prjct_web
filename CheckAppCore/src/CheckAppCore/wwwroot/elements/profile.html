<link rel="import" href="../lib/polymer/polymer.html">
<!--<link rel="import" href="../lib/paper-button/paper-button.html">-->

<dom-module id="profile-view">
    <template>
        <style>
            :host {
                display: block;
                padding: 10px;
            }
        </style>
        <div hidden="{{!isLoggedIn}}">
            Perfil
        </div>
        <div hidden="{{isLoggedIn}}">
            Você não está logado.
        </div>
    </template>
    <script>
        Polymer({
            is: 'profile-view',
            properties: {
                isLoggedIn: {
                    type: Boolean,
                    value: false,
                    reflectToAttribute: true,
                    observer: '_isLoggedInChanged'
                },
                description: {
                    type: String,
                    value: 'Perfil'
                }
            },
            
            _isLoggedInChanged: function (value) {
            }
        });
    </script>
</dom-module>
