<link rel="import" href="../lib/polymer/polymer.html">
<link rel="import" href="../lib/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../lib/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../lib/app-layout/app-header/app-header.html">
<link rel="import" href="../lib/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../lib/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../lib/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../lib/app-route/app-location.html">
<link rel="import" href="../lib/app-route/app-route.html">
<link rel="import" href="../lib/iron-pages/iron-pages.html">
<link rel="import" href="../lib/iron-icons/iron-icons.html">
<link rel="import" href="../lib/iron-icons/social-icons.html">
<link rel="import" href="../lib/iron-selector/iron-selector.html">
<link rel="import" href="../lib/paper-styles/paper-styles.html">
<link rel="import" href="../lib/paper-tabs/paper-tabs.html">
<link rel="import" href="../lib/paper-icon-button/paper-icon-button.html">

<dom-module id="my-app">
    <template>
        <style>
            :host {
                --app-primary-color: #44546a;
                --app-secondary-color: #ffffff;
                --app-drawer-content-container: {
                    background: var(--app-secondary-color);
                }; 
                display: block;
            }

            app-header {
                color: var(--app-secondary-color);
                background-color: var(--app-primary-color);
            }

            app-header-layout {
                background: url('../images/ca_logo_gray.png') 50% no-repeat;
                background-size: 180px;
            }

            app-toolbar paper-icon-button {
                --paper-icon-button-ink-color: #44546a;
            }

            paper-tabs {
                width: 100%;
                position: fixed;
                bottom: 0;
                background: #ffffff;
                --paper-tabs-selection-bar-color: #44546a;
            }

            paper-tab iron-icon {
                margin-top: -10px;
            }

            paper-tab span {
                font-size: 12px;
                float: left;
                position: absolute;
                top: 28px;
            }

            .drawer-list {
                margin-top: 20px;
            }

                .drawer-list span {
                    padding: 0 0 0 10px;
                }

                .drawer-list a {
                    display: block;
                    padding: 0 16px;
                    text-decoration: none;
                    line-height: 40px;
                    color: var(--app-primary-color);
                }

                    .drawer-list a.iron-selected {
                        font-weight: bold;
                    }

            .header__title {
                font-weight: bold;
                font-size: 26px;
                margin: 0;
                vertical-align: middle;
                float: left;
                padding-left: 8px;
                line-height: 40px;
                -webkit-box-flex: 1;
                -webkit-flex: 1;
                -ms-flex: 1;
                flex: 1;
            }
        </style>

        <style is="custom-style">
            paper-tab[link] a {
                /* These mixins (from iron-flex-layout) center the link text. */
                @apply(--layout-horizontal);
                @apply(--layout-center-center);
                color: var(--app-primary-color);
                text-decoration: none;
            }
        </style>

        <app-location route="{{route}}" use-hash-as-path></app-location>

        <app-route route="{{route}}"
                   pattern="/:page"
                   data="{{routeData}}"
                   tail="{{subroute}}"></app-route>

        <app-drawer-layout fullbleed>
            <!-- Drawer content -->
            <app-drawer id="appDrawer">
                <div style="height: 64px; width: 100%;">
                    <!-- Inserir Logo -->
                </div>
                <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
                    <a name="default" href="#/default">
                        <iron-icon icon="icons:home"></iron-icon>
                        <span>Início</span>
                    </a>
                    <a name="profile" href="#/profile">
                        <iron-icon icon="social:person"></iron-icon>
                        <span>Perfil</span>
                    </a>
                    <a name="history" href="#/history">
                        <iron-icon icon="icons:history"></iron-icon>
                        <span>Histórico</span>
                    </a>
                    <a name="payment" href="#/payment">
                        <iron-icon icon="icons:credit-card"></iron-icon>
                        <span>Cobrança</span>
                    </a>
                </iron-selector>
            </app-drawer>
            <!-- Main content -->
            <app-header-layout has-scrolling-region>
                <app-header reveals snaps shadow>
                    <app-toolbar>
                        <div main-title>
                            Início
                        </div>
                    </app-toolbar>
                </app-header>
                <paper-tabs id="tabs" selected="[[page]]" attr-for-selected="name" sticky>
                    <paper-tab name="default" link>
                        <a href="#/default" class="link" tabindex="-1">
                            <iron-icon icon="icons:home"></iron-icon>
                            <span>Início</span>
                        </a>
                    </paper-tab>
                    <paper-tab name="profile" link>
                        <a href="#/profile" class="link" tabindex="-1">
                            <iron-icon icon="social:person"></iron-icon>
                            <span>Perfil</span>
                        </a>
                    </paper-tab>
                    <paper-tab name="history" link>
                        <a href="#/history" class="link" tabindex="-1">
                            <iron-icon icon="icons:history"></iron-icon>
                            <span>Histórico</span>
                        </a>
                    </paper-tab>
                    <paper-tab name="payment" link>
                        <a href="#/payment" class="link" tabindex="-1">
                            <iron-icon icon="icons:credit-card"></iron-icon>
                            <span>Cobrança</span>
                        </a>
                    </paper-tab>
                </paper-tabs>
                <iron-pages selected="[[page]]"
                            attr-for-selected="name"
                            fallback-selection="view404"
                            role="main">
                    <default-view name="default"></default-view>
                    <profile-view name="profile"></profile-view>
                    <history-view name="history"></history-view>
                    <payment-view name="payment"></payment-view>
                </iron-pages>
            </app-header-layout>
        </app-drawer-layout>
    </template>
    <script>
        Polymer({
            is: 'my-app',

            properties: {
                hidetabs: true,
                page: {
                    type: String,
                    reflectToAttribute: true,
                    observer: '_pageChanged'
                }
            },

            ready: function () {
                var self = this;

                this.$.appDrawer.addEventListener('opened-changed', function (e) {
                    self.$.tabs.hidden = e.target.opened;
                });
            },

            observers: [
                '_routePageChanged(routeData.page)'
            ],

            _routePageChanged: function (page) {
                this.page = page || 'default';
            },

            _pageChanged: function (page) {
                // Load page import on demand. Show 404 page if fails
                var resolvedPageUrl = this.resolveUrl(page + '.html');
                this.importHref(resolvedPageUrl, null, this._showPage404, true);
            },

            _showPage404: function () {
                this.page = 'view404';
            }
        });
    </script>
</dom-module>
