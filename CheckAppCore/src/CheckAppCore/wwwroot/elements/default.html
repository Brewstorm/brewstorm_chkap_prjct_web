<link rel="import" href="../lib/polymer/polymer.html">

<dom-module id="default-view">
    <template>
        <style>
            :host {
                display: block;
                padding: 10px;
                text-align: center;
            }
        </style>
        <div>
            Seja Bem-Vindo!
        </div>
    </template>
    <script>
        Polymer({
            is: 'default-view',
            properties: {
                description: {
                    type: String,
                    value: 'Início'
                }
            }
        });
    </script>
</dom-module>
