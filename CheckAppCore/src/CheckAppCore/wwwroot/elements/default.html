<link rel="import" href="../lib/polymer/polymer.html">
<link rel="import" href="../lib/paper-listbox/paper-listbox.html">
<link rel="import" href="../lib/paper-item/paper-item.html">
<link rel="import" href="../lib/paper-button/paper-button.html">
<link rel="import" href="../lib/iron-icon/iron-icon.html">

<dom-module id="default-view">
    <template>
        <style>
            :host {
                display: block;
                padding: 10px;
                text-align: center;
            }

            #container {
                margin-top: 35px;
            }

            .flex-center-justified {
                @apply(--layout-horizontal);
                @apply(--layout-center-justified);
              }

            .flex-start-justified {
                @apply(--layout-horizontal);
                @apply(--layout-start-justified);
              }

            .flex-wrap {
                @apply(--layout-horizontal);
                @apply(--layout-wrap);
                width: 100%;
              }

            paper-listbox paper-button {
                /*width: 97%;*/
                /*padding: 15px 23%;*/
                /*justify-content: flex-start;*/
            }

            paper-button iron-icon {
                margin: 0 20px 0 15px;
            }
        </style>
        <div id="container" class="container flex-center-justified">
            <paper-listbox id="menu" class="flex-start-justified flex-wrap">
                <paper-button>
                    <iron-icon icon="check"></iron-icon>Consulta
                </paper-button>
                <paper-button>
                    <iron-icon icon="check"></iron-icon>Emergência
                </paper-button>
                <paper-button>
                    <iron-icon icon="check"></iron-icon>Exames
                </paper-button>
                <paper-button>
                    <iron-icon icon="check"></iron-icon>Medicamentos
                </paper-button>
            </paper-listbox>
        </div>
    </template>
    <script>
        Polymer({
            is: 'default-view',
            properties: {
                description: {
                    type: String,
                    value: 'Início'
                }
            }
        });
    </script>
</dom-module>
