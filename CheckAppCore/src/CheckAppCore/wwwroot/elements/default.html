<link rel="import" href="../lib/polymer/polymer.html">
<link rel="import" href="../lib/paper-listbox/paper-listbox.html">
<link rel="import" href="../lib/paper-item/paper-item.html">
<link rel="import" href="../lib/paper-button/paper-button.html">
<link rel="import" href="../lib/iron-icon/iron-icon.html">
<link rel="import" href="../lib/iron-icons/maps-icons.html">
<link rel="import" href="../lib/paper-spinner/paper-spinner-lite.html">

<dom-module id="default-view">
    <template>
        <style include="checkapp-styles"></style>
        <style>
            :host {
                display: block;
                padding: 10px;
                text-align: center;
            }

            #container {
                margin-top: 35px;
            }

            .container-alignment {
                @apply(--layout-horizontal);
                @apply(--layout-start-justified);
                @apply(--layout-wrap);
                width: 100%;
            }

            paper-listbox paper-button {
                /*width: 97%;*/
                /*padding: 15px 23%;*/
                /*justify-content: flex-start;*/
            }

            .big {
                --iron-icon-height: 32px;
                --iron-icon-width: 32px;
            }
            
            @media only screen and (min-width: 850px) {
                #menu {
                    width: 65%;
                }

                .container-alignment {
                    @apply(--layout-horizontal);
                    @apply(--layout-center-justified);
                    @apply(--layout-wrap);
                    width: 100%;
                }
            }

            paper-button iron-icon {
                margin: 0 20px 0 15px;
                color: var(--app-primary-color);
            }

            #loadingSpinner {
                --paper-spinner-color: var(--app-third-color);
            }
        </style>
        <div id="container" class="container flex-center-justified">

            <!--<paper-spinner-lite id="loadingSpinner" active hidden></paper-spinner-lite>-->

            <paper-listbox id="menu" class="container-alignment">
                <paper-button noink on-tap="consultaClick">
                    <iron-icon icon="perm-contact-calendar" class="big"></iron-icon>Consulta
                </paper-button>
                <paper-button noink>
                    <iron-icon icon="maps:local-hospital" class="big"></iron-icon>Emergência
                </paper-button>
                <paper-button noink on-tap="examinationsClick">
                    <iron-icon icon="content-paste" class="big"></iron-icon>Exames
                </paper-button>
                <paper-button noink>
                    <iron-icon icon="check" class="big"></iron-icon>Medicamentos
                </paper-button>
            </paper-listbox>
        </div>
    </template>
    <script>
        Polymer({
            is: 'default-view',
            properties: {
                description: {
                    type: String,
                    value: 'Início'
                }
            },
            consultaClick: function () {
                location.hash = '/consult';
            },
            examinationsClick: function() {
                location.hash = '/examinations';
            }
        });
    </script>
</dom-module>
