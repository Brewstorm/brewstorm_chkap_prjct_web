<link rel="import" href="../lib/polymer/polymer.html">

<dom-module id="default-view">
    <template>
        <style>
            :host {
                display: block;
                padding: 10px;
            }
        </style>
        <div hidden="{{!isLoggedIn}}">
            Início
        </div>
        <div hidden="{{isLoggedIn}}">
            Você não está logado.
        </div>
    </template>
    <script>
        Polymer({
            is: 'default-view',
            properties: {
                isLoggedIn: {
                    type: Boolean,
                    value: false,
                    reflectToAttribute: true,
                    observer: '_isLoggedInChanged'
                },
                description: {
                    type: String,
                    value: 'Início'
                }
            },

            _isLoggedInChanged: function(value) {
            }
        });
    </script>
</dom-module>
